<header class="sticky-top">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <div class="full d-flex">
                    <a class="logo col align-self-center" href="."><img src="frontend/view/img/logo.png" alt="#" /></a>
                </div>
            </div>
            <div class="col-md-10">
                <div class="full">
                    <div class="right_header_info">
                        <ul>
                            <li class="dinone"><label data-tr="Contact">Contact</label>: <img style="margin-right: 15px;margin-left: 15px;" src="frontend/view/img/phone_icon.png" alt="#"><a href="#">987-654-3210</a></li>
                            <li class="dinone"><img style="margin-right: 15px;" src="frontend/view/img/mail_icon.png" alt="#"><a href="#">demo@gmail.com</a></li>
                            <li class="dinone"><img style="margin-right: 15px;height: 21px;position: relative;top: -2px;" src="frontend/view/img/location_icon.png" alt="#"><a href="#">104 New york , USA</a></li>
                            <li class="button_user">
                                <!-- <a class="button active" id="log-btn">Login</a>
                                <a class="button" id="reg-btn">Register</a> -->
                            </li>
                            <li class="search_li">
                                <img style="margin-right: 15px;" src="frontend/view/img/search_icon.png" alt="#" class="dropbtn" ng-click="click_search_btn()">
                                <form id="myDropdown" class="dropdown-content">
                                    <div class='inputdrop'>
                                        <input autocomplete='off' type='text' placeholder='Search..' id='myInput' ng-keyup="keyup_search()" /><span class='searchdropbtn ' ng-click="make_search()"></span>
                                    </div>
                                    <div id="autocomplete">
                                        <div class="itemdrop" ng-repeat="prod in search_prods.$$state.value" ng-if="search_prods.$$state.value.length > 0" ng-click="go_to_shop({{prod.cod_prod}})">
                                            <span>{{prod.name}}</span><span>{{prod.precio}}â‚¬</span>
                                        </div>
                                        <div class="itemdrop" ng-if="search_prods.$$state.value.lengths === null">
                                            <span>No items found {{search_prods.$$state.value.length}}</span>
                                        </div>
                                    </div>
                                </form>
                            </li>
                            <li>
                                <select id="lang-btn">
                                    <option id="op-val" value="val">VAL</option>
                                    <option id="op-es" value="es">ES</option>
                                    <option id="op-en" value="en">EN</option>
                                </select>
                            </li>
                            <li>
                                <button type="button" id="sidebarCollapse" ng-click="action_menu()">
                                    <img src="frontend/view/img/menu_icon.png" alt="#">
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="fronend/view/js/search.js"></script>
</header>
